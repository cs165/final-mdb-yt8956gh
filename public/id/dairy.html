    <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Nian's Final Project</title>
    <link rel="stylesheet" href="../css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC|Lobster|PT+Sans|Raleway|Roboto+Condensed&display=swap" rel="stylesheet">
    <script src="../js/editEntry.js" defer></script>
    <script src="../js/showEntry.js" defer></script>
    <script src="../js/app.js" defer></script>
</head>

<body>
<div id="entry-show-screen" class="flex-container-column full-page">
    <div class="flex-container-column title">
        <div>Journal</div>
    </div>
    <div class="card-flex-container card">
        <div class="flex-container" id="controlBar">
            <div id="back" class="myButton"></div>
            <div id="date">June 12</div>
            <div id="forward" class="myButton"></div>
        </div>
        <div class="divideLine"></div>
        <div id="entry-text"></div>
    </div>
</div>
<div id="entry-edit-screen" class="flex-container-column full-page inactive">
    <div id="edit-card" class="flex-container-column">
        <div id="card-date">June 12</div>
        <textarea id="edit-area"></textarea>
        <div id="checked" class="myButton"></div>
    </div>
</div>
</body>
</html>
